<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Special Gift üíù</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        font-family: "Inter", sans-serif;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      /* Floating particles background */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }

      /* Main content container */
      .gift-container {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /* Back button */
      .back-btn {
        position: absolute;
        top: 2rem;
        left: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: #fff;
        padding: 0.8rem 1.5rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        z-index: 20;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      /* Countdown Section */
      .countdown-section {
        opacity: 1;
        transition: opacity 1s ease;
      }

      .countdown-section.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .countdown-title {
        font-size: 3rem;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #ffd700, #ffb347);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: glow 2s ease-in-out infinite alternate;
      }

      .countdown-display {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      .countdown-label {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 2rem;
      }

      /* Story Section */
      .story-section {
        opacity: 0;
        position: absolute;
        width: 100%;
        transition: opacity 1s ease;
      }

      .story-section.visible {
        opacity: 1;
      }

      .story-text {
        font-size: 2.5rem;
        line-height: 1.4;
        margin-bottom: 2rem;
        opacity: 0;
      }

      .story-text.typing {
        opacity: 1;
        border-right: 3px solid #ffd700;
        animation: blink-caret 0.75s step-end infinite;
      }

      .story-subtext {
        font-size: 1.5rem;
        opacity: 0;
        margin-top: 2rem;
        font-style: italic;
      }

      /* Animations */
      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        to {
          text-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
            0 0 40px rgba(255, 215, 0, 0.6);
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #ffd700;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Heart animation */
      .heart {
        font-size: 2rem;
        color: #ff6b6b;
        animation: heartbeat 1.5s ease-in-out infinite;
        margin: 0 1rem;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .countdown-title {
          font-size: 2rem;
        }

        .countdown-display {
          font-size: 2.5rem;
        }

        .story-text {
          font-size: 1.8rem;
          padding: 0 1rem;
        }

        .story-subtext {
          font-size: 1.2rem;
          padding: 0 1rem;
        }

        .back-btn {
          top: 1rem;
          left: 1rem;
          padding: 0.6rem 1rem;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .countdown-title {
          font-size: 1.5rem;
        }

        .countdown-display {
          font-size: 2rem;
        }

        .story-text {
          font-size: 1.4rem;
        }

        .story-subtext {
          font-size: 1rem;
        }
      }

      #storyText {
        color: #fff !important;
        opacity: 1 !important;
        visibility: visible !important;
        display: block !important;
        z-index: 10 !important;
      }

      /* Debugging styles - remove these later */
      #storyText.debug {
        background: rgba(255, 0, 0, 0.2) !important;
        border: 2px solid red !important;
      }
      .timeline-section {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  z-index: 20;
  opacity: 0;
  transition: opacity 0.5s ease;
}
.timeline-section.visible {
  opacity: 1;
}
.timeline-date {
  font-size: 3rem;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 0 10px rgba(0,0,0,0.5);
}

    </style>
  </head>
  <body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Back button -->
    <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>

    <!-- Main content -->
    <div class="gift-container">
      <!-- Countdown Section -->
      <div class="countdown-section" id="countdownSection">
        <h1 class="countdown-title">üéÇ Counting Down to a Special Day üéÇ</h1>
        <div class="countdown-display" id="countdownDisplay">Loading...</div>
        <p class="countdown-label">Until July 22nd arrives again...</p>
        <div class="heart">üíù</div>
      </div>
        <!-- just inside the .gift-container, after the countdown -->
  <div class="timeline-section hidden" id="timelineSection">
    <div class="timeline-date" id="timelineDate">22 July 2025</div>
  </div>


      <!-- Story Section -->
      <div class="story-section" id="storySection">
        <div class="story-text" id="storyText"></div>
        <div class="story-subtext" id="storySubtext"></div>
      </div>
    </div>

    <script src="gift.js"></script>
  </body>
</html>
